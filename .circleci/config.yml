version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12
      - image: circleci/mongo:4.1.9
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: |
            mkdir -p ~/reports
            export MONGO_URI=mongodb://localhost:27017/test
            npm test ~/reports/integration-test.xml
      - store_test_results:
          path: ~/reports